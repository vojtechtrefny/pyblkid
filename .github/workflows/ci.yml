name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: 0 0 * * 0

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run:   |
         sudo apt-get -qq update
         sudo apt-get -y -qq install python3-pkgconfig
         sudo apt-get -y -qq install libblkid-dev libblkid1 python3-dev
    - name: Run tests
      run: sudo make test
